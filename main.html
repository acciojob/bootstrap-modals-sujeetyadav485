<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Bootstrap Modals</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Bootstrap Modals</h1>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" id="open-modal" data-bs-toggle="modal" data-bs-target="#newton-modal">
		Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal-dialog modal-dialog-centered" id="accio-modal">
		<div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="newton-modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="newton-modalLabel">New Modal</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt laudantium laboriosam delectus eum unde corporis vel. Provident, accusantium asperiores sit molestiae voluptatem quam cum amet?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./script.js">
	</script>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
